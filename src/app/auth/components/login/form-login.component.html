<body>

    <img class="img-fluid h-100 w-100"
        src="https://image.freepik.com/foto-gratis/muro-hormigon-gris-claro_53876-89532.jpg">

    <div class="d-flex justify-content-center align-items-center my-3 min-vh-100">

        <div class="card col-10 col-sm-7 col-md-5 col-lg-4 px-0">

            <div class="card-header">

                <div class="nav">
                    <div class="nav-item m-auto font-weight-bolder">Iniciar sesión</div>
                </div>
            </div>


            <div class="card-body">

                <div class="form-group">
                    <label for="userName">Nombre de Usuario</label>
                    <input type="text" name="userName" id="userName" class="form-control bg-light"
                        [(ngModel)]="loginUser.userName" [ngModelOptions]="{standalone: true}" required>

                    <small class="font-italic text-danger hide" id="userName-alert">
                        Nombre se usuario no valido.
                    </small>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control bg-light"
                        [(ngModel)]="loginUser.password" [ngModelOptions]="{standalone: true}" required>

                    <small class="font-italic text-danger hide" id="password-alert">
                        Contraseña no valida.
                    </small>
                </div>

                <div class="form-group mt-5">
                    <button class="btn btn-lg btn-outline-dark font-weight-bold btn-block" type="submit"
                        (click)="login()">
                        <i class="fas fa-sign-in-alt"></i> Iniciar</button>
                </div>


                <div class="form-group">

                    <small class="form-text text-center text-muted font-italic">O inicia con</small>
                </div>


                <div class="form-group d-flex justify-content-between flex-col">

                    <div class="form-group flex-grow-1 pr-2">
                        <button class="btn btn-light text-secondary font-italic btn-block" type="submit">
                            Facebook <i class="fab fa-facebook"></i>

                        </button>
                    </div>


                    <div class="form-group flex-grow-1 pl-2">
                        <button class="btn btn-light text-secondary font-italic btn-block" type="submit">
                            Google <i class="fab fa-google-plus"></i></button>
                    </div>
                </div>

                <div class="form-group mb-0 text-center">

                    <small class="d-inline-block form-text text-center text-muted font-italic">¿Aún no tienes una
                        cuenta?</small>
                    <a class="text-dark font-weight-bold text-decoration-none" routerLink="/auth/register">
                        Registrate.</a>
                </div>

            </div>
        </div>

    </div>
</body>
