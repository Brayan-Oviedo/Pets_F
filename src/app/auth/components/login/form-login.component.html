<body class="bg-dark g-0">
        
    <section class="g-0">
        
        <div class="row">
        
            <div class="col-lg-7">
            
                
            </div>
            
            <div class="col-lg-5 p-lg-4 p-sm-3 card vh-100
                         ">
                
                <div class="px-0 mb-auto">
                    <h1 class="card-header font-weight-bold text-light text-align-center" style="text-align: center;">Login</h1>
                </div>
                
                
                <form class="">
                    
                    <div class="form-group mb-3">
                        <label for="userName" class="text-light">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="userName" [(ngModel)]="loginUser.userName" [ngModelOptions]="{standalone: true}" aria-describedby="userNameMessage" placeholder="Ingrese el nombre de ususario.">
                        <small class="font-italic text-danger hide" id="id-alert">
                            Username no valido.
                        </small>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="text-light">Contraseña</label>
                        <input type="password" class="form-control" id="password" [(ngModel)]="loginUser.password" [ngModelOptions]="{standalone: true}" placeholder="Ingrese la contraseña.">
                        <a href="" id="forgetPassword" class="form-text text-muted text-decoration-none mt-2">¿Has olvidado tu contraseña?</a>
                        <small class="font-italic text-danger hide" id="name-alert">
                            Contraseña no valida.
                        </small>
                    </div>
                    
                    
                    <div class="pt-2 mt-4">
                        
                        <button type="button" class="btn btn-outline-light w-100" (click)="login()">Iniciar</button>
                    </div>
                    
                    
                    <div class="pt-4 text-secondary">
                        
                       <p class="font-weight-bold text-center">O iniciar con</p>
                    </div>
                    
                    <div class="d-flex justify-content-around pt-2">
                        <button type="button" class="btn btn-light flex-grow-1 mr-2">Google</button>
                        <button type="button" class="btn btn-light flex-grow-1 ml-2">Facebook</button>
                    </div>
                    
      
                </form>
                
                
                
                <div class="text-center text-secondary mt-auto">
                    <p class="d-inline-block mb-0">¿Aun no tienes una cuenta?</p>
                    <a href="" class="text-light font-weight-bolg text-decoration-none">Registrate</a>
                </div>
            </div>
            
        </div>
    
    </section>
    
    
</body>
